<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marksheet Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>SMIT Marksheet Generator</h1>
        <div id="marksheet">
            <p id="subject1"></p>
            <p id="subject2"></p>
            <p id="subject3"></p>
            <p id="subject4"></p>
            <p id="subject5"></p>
            <hr>
            <p id="total"></p>
            <p id="percentage"></p>
            <p id="grade"></p>
        </div>
        <button onclick="generateMarksheet()">Generate Marksheet</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
